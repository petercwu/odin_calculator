<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title> Odin Calculator </title>
    </head>
        <button class="number" id="1"> 1 </button>
        <button class="number" id="2"> 2 </button>
        <button class="number" id="3"> 3 </button>
        <button class="number" id="4"> 4 </button>
        <button class="number" id="5"> 5 </button>
        <button class="number" id="6"> 6 </button>
        <button class="number" id="7"> 7 </button>
        <button class="number" id="8"> 8 </button>
        <button class="number" id="9"> 9 </button>
        <button class="operator" id="add"> + </button>
        <button class="operator" id="subtract"> - </button>
        <button class="operator" id="multiply"> * </button>
        <button class="operator" id="divide"> รท </button>
        <button class="operator" id="equal"> = </button>
        <button class="operator" id="clear"> clear </button>
        <p class="displayBox" id="displayHistory">  </p>
        <p class="displayBox" id="currentDisplay">0</p>
    <script>
        let tempOne;
        let tempTwo;
        let tempOperator;
        //a is first number
        //b is second number
        const add = (a,b) => a + b;
        const subtract = (a,b) => a - b;
        const multiply = (a,b) => a * b;
        const divide = (a,b) => a / b;
        const operate = (a, b, operator) => operator(a,b);
        
        const numbers = document.querySelectorAll(".number");
        const currentDisplay = document.querySelector("#currentDisplay");
        const operators = document.querySelectorAll(".operator");
        const clear = document.querySelector("#clear");
        numbers.forEach((number) => { //displays current selected number
            number.addEventListener("click", () => {
                if (currentDisplay.textContent == "0") { //changes currentDisplay to first number instead of adding "0" to the string
                    currentDisplay.textContent = number.id;
                } else {
                    currentDisplay.textContent = currentDisplay.textContent + number.id;
                }
                tempOne = currentDisplay.textContent;
            });
        });
        operators.forEach((operator) => { //stores the clicked operator inside a variable
            operator.addEventListener("click", () => {
                tempOperator = operator.id;
            });
        });
        clear.addEventListener("click", () => { //clears currentDisplay
            currentDisplay.textContent = "0";
        });
    </script>
</html>
