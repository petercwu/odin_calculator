<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title> Odin Calculator </title>
    </head>
        <button class="number" id="1"> 1 </button>
        <button class="number" id="2"> 2 </button>
        <button class="number" id="3"> 3 </button>
        <button class="number" id="4"> 4 </button>
        <button class="number" id="5"> 5 </button>
        <button class="number" id="6"> 6 </button>
        <button class="number" id="7"> 7 </button>
        <button class="number" id="8"> 8 </button>
        <button class="number" id="9"> 9 </button>
        <button class="operator" id="add"> + </button>
        <button class="operator" id="subtract"> - </button>
        <button class="operator" id="multiply"> * </button>
        <button class="operator" id="divide"> รท </button>
        <button class="operator" id="equal"> = </button>
        <button class="operator" id="clear"> clear </button>
        <p class="displayBox" id="displayHistory"> 0 </p>
        <p class="displayBox" id="currentDisplay"> 0 </p>
    <script>
        //a is first number
        //b is second number
        const add = (a,b) => a + b;
        const subtract = (a,b) => a - b;
        const multiply = (a,b) => a * b;
        const divide = (a,b) => a / b;
        const operate = (a, b, operator) => operator(a,b);
        
        const numbers = document.querySelectorAll(".number");
        const display = document.querySelector("#displayBox");
        numbers.forEach((number) => {
            number.addEventListener("click", () => {
                display.textContent = number.id;
            });
        });
    </script>
</html>
